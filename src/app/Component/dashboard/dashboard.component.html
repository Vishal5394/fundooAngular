<div class="example-container">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="menuToggle()"><mat-icon>menu</mat-icon></button>
    <a href="" class="keep-name"><img class="keep-icon" src="../../../assets/keep_2020q4_48dp.png">Keep</a>
    <div>
      <mat-form-field appearance="outline" class="search-mat">
        <img class="search-icon" src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg">
        <input matInput placeholder="Search" class="search-input">
      </mat-form-field>
    </div>
    <div class="header-icon-1">
      <img class="icon-1" src="../../../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg" alt="refresh">
      <img class="icon-1" src="../../../assets/view_stream_FILL0_wght400_GRAD0_opsz48.svg" alt="view">
      <img class="icon-1" src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg" alt="setting">
    </div>
    <div class="header-icons-2">
      <img class="icon-1" src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg" alt="refresh">
      <img class="icon-1" src="../../../assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="account">
    </div>
  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container" >
    <mat-sidenav #sidenav id="sidenav" mode="side" [class.menu-open]="isMenuOpen"
      [class.menu-close]="!isMenuOpen" opened>
      <mat-nav-list>
        <div mat-list-item routerLink="/dashboard/notes" class="dash-nav"><img class="dash-icons"
            src="../../../assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg">Notes</div>
        <div mat-list-item routerLink="." class="dash-nav"><img class="dash-icons"
            src="../../../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg">Reminder</div>
        <div mat-list-item routerLink="." class="dash-nav"><img class="dash-icons"
            src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg">Edit labels</div>
        <div mat-list-item routerLink="/dashboard/archive" class="dash-nav"><img class="dash-icons"
            src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg">Archive</div>
        <div mat-list-item routerLink="/dashboard/trash" class="dash-nav"><img class="dash-icons"
            src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg">Trash</div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content  [ngStyle]="{'margin-left.px': contentMargin }">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
